<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="wrapper centered">
        <article class="letter">
            <div class="side">
                <h1>Contact us</h1>
                <p>
                    <textarea placeholder="Your message" id="message"></textarea>
                </p>
            </div>
            <div class="side">
                <p>
                    <input type="text" placeholder="Your name" id="name">
                </p>
                <p>
                    <input type="email" placeholder="Your email" id="email">
                </p>
                <p>
                    <button id="sendLetter" onclick="sendMessage()">Send</button>
                </p>
            
            </div>
        </article>
        <div class="envelope front"></div>
        <div class="envelope back"></div>
    </div>
    <p class="result-message centered" id="resultMessage">Thank you for your message</p>

    <script>
        function sendMessage() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            let resultMessage = document.getElementById('resultMessage');

            if (name && email && message) {
                // Display the thank you message
                resultMessage.style.visibility = 'visible';

                // Add class to body for any animations if needed
                document.body.classList.add("sent");

                // Set a delay before redirecting to the home page (e.g., 3 seconds)
                setTimeout(function() {
                    window.location.href = "index.html"; // Change "index.html" to your actual home page
                }, 3000); // 2000 milliseconds = 2 seconds

                // Here you can also send the data to the server (API or other form processing)
                console.log('Message Sent:', { name, email, message });
            } else {
                alert('Please fill in all fields.');
            }
        }

    </script>

</body>
</html>
